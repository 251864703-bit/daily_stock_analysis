name: 每日股票分析

on:
  schedule:
    - cron: '0 10 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: '模式'
        required: true
        default: 'stocks-only'
        type: choice
        options: [full, market-only, stocks-only]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 降级 Python 版本以提高兼容性
      
      - name: 安装核心依赖 (跳过报错项)
        run: |
          pip install --upgrade pip
          # 移除报错的 pandas_ta，改用基础金融库
          pip install openai pandas yfinance requests akshare efinance
          # 如果 requirements 报错也不要停止运行
          [ -f requirements.txt ] && (grep -v "pandas_ta" requirements.txt > req_new.txt && pip install -r req_new.txt || echo "skip")

      - name: 创建目录
        run: mkdir -p data logs reports
      
      - name: 执行分析 (强制 DeepSeek + 免 Tushare)
        env:
          OPENAI_API_KEY: ${{ secrets.DEEP_SEEK_KEY }}
          OPENAI_BASE_URL: "https://api.deepseek.com"
          OPENAI_MODEL: "deepseek-chat"
          
          # 强制免账号模式
          REALTIME_SOURCE_PRIORITY: "tencent,akshare_sina,efinance"
          TUSHARE_TOKEN: "" 
          
          # 基础配置
          STOCK_LIST: ${{ vars.STOCK_LIST || secrets.STOCK_LIST || '600519' }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: |
          # 运行程序，即使内部小报错也继续尝试上传日志
          python main.py --model "deepseek-chat" --no-market-review || echo "程序运行异常，尝试保存日志"

      - name: 上传分析报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-report
          path: |
            reports/
            logs/
