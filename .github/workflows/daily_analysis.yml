name: 每日股票分析

on:
  schedule:
    - cron: '0 10 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: '模式'
        required: true
        default: 'stocks-only'
        type: choice
        options: [full, market-only, stocks-only]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: |
          pip install --upgrade pip
          # 安装必要的行情库和 OpenAI 库
          pip install openai pandas yfinance pandas_ta requests akshare efinance
          [ -f requirements.txt ] && pip install -r requirements.txt || echo "skip"

      - name: 准备目录
        run: mkdir -p data logs reports
      
      - name: 执行分析 (免 Tushare 模式)
        env:
          # AI 核心配置：使用你的 DeepSeek 钥匙
          OPENAI_API_KEY: ${{ secrets.DEEP_SEEK_KEY }}
          OPENAI_BASE_URL: "https://api.deepseek.com"
          OPENAI_MODEL: "deepseek-chat"
          
          # 数据源强制重定向：由于没有 Tushare，我们将优先级设为腾讯/新浪
          REALTIME_SOURCE_PRIORITY: "tencent,akshare_sina,efinance"
          TUSHARE_TOKEN: "" # 留空，防止脚本卡死在 Token 校验上
          
          # 股票清单与通知
          STOCK_LIST: ${{ vars.STOCK_LIST || secrets.STOCK_LIST || '600519' }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          SERVERCHAN3_SENDKEY: ${{ secrets.SERVERCHAN3_SENDKEY }}
        run: |
          # 强制使用 deepseek-chat 运行，并关闭需要额外搜素 Key 的大盘复盘
          python main.py --model "deepseek-chat" --no-market-review

      - name: 上传结果
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-report
          path: |
            reports/
            logs/
