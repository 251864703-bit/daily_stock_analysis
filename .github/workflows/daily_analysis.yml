name: 每日股票分析

on:
  schedule:
    - cron: '0 10 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: '模式'
        required: true
        default: 'full'
        type: choice
        options: [full, market-only, stocks-only]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: |
          pip install --upgrade pip
          # 如果没有 requirements.txt，至少安装核心库
          pip install openai pandas yfinance pandas_ta requests
          [ -f requirements.txt ] && pip install -r requirements.txt || echo "No requirements file"

      - name: 创建目录
        run: mkdir -p data logs reports
      
      - name: 执行股票分析
        env:
          # 核心：使用 DeepSeek 钥匙
          OPENAI_API_KEY: ${{ secrets.DEEP_SEEK_KEY }}
          OPENAI_BASE_URL: "https://api.deepseek.com"
          
          # 股票清单与推送（保留你的配置）
          STOCK_LIST: ${{ vars.STOCK_LIST || secrets.STOCK_LIST || '600519' }}
          SERVERCHAN3_SENDKEY: ${{ secrets.SERVERCHAN3_SENDKEY }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          
          # 系统配置
          LOG_LEVEL: INFO
        run: |
          export OPENAI_API_KEY=$OPENAI_API_KEY
          export OPENAI_BASE_URL=$OPENAI_BASE_URL
          
          # 强制指定 deepseek-chat 模型运行
          python main.py --model "deepseek-chat"

      - name: 上传分析报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-reports-${{ github.run_number }}
          path: reports/
