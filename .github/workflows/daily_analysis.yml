name: 每日股票分析

on:
  schedule:
    - cron: '0 10 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: true
        default: 'full'
        type: choice
        options: [full, market-only, stocks-only]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install openai pandas yfinance pandas_ta requests; fi

      - name: 准备目录
        run: mkdir -p data logs reports
      
      - name: 执行股票分析
        env:
          # 【关键修改】将你的 DeepSeek 钥匙映射给程序需要的变量名
          OPENAI_API_KEY: ${{ secrets.DEEP_SEEK_KEY }}
          OPENAI_BASE_URL: "https://api.deepseek.com"
          OPENAI_MODEL: "deepseek-chat"
          
          # 基础行情数据源（如果报错，请检查这个 Secret 是否填写）
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          
          # 其他变量保持原样
          STOCK_LIST: ${{ vars.STOCK_LIST || secrets.STOCK_LIST || '600519' }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          SERVERCHAN3_SENDKEY: ${{ secrets.SERVERCHAN3_SENDKEY }}
        run: |
          # 强制指定模型参数运行
          python main.py --model "deepseek-chat" --no-market-review

      - name: 上传结果
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-report
          path: |
            reports/
            logs/
