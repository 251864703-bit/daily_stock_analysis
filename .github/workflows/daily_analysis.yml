name: 每日股票分析

on:
  schedule:
    - cron: '0 10 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: '模式'
        required: true
        default: 'full'
        type: choice
        options: [full, market-only, stocks-only]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装核心依赖
        run: |
          pip install --upgrade pip
          # 优先安装核心库，确保 main.py 能跑起来
          pip install openai pandas yfinance pandas_ta requests
          [ -f requirements.txt ] && pip install -r requirements.txt || echo "跳过清单"

      - name: 强制创建报告目录
        run: mkdir -p data logs reports
      
      - name: 执行 AI 分析 (DeepSeek 驱动)
        env:
          # 【核心】将 DeepSeek 钥匙伪装给程序读取
          OPENAI_API_KEY: ${{ secrets.DEEP_SEEK_KEY }}
          OPENAI_BASE_URL: "https://api.deepseek.com"
          
          # 【基础】确保行情抓取正常
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          STOCK_LIST: ${{ vars.STOCK_LIST || secrets.STOCK_LIST || '600519' }}
          
          # 【通知】保留主要通知
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          SERVERCHAN3_SENDKEY: ${{ secrets.SERVERCHAN3_SENDKEY }}
        run: |
          # 强制跳过复杂的大盘自检，先保证股票分析成功
          python main.py --model "deepseek-chat" --no-market-review

      - name: 上传分析结果
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-report
          path: |
            reports/
            logs/
