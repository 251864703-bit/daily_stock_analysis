name: 每日股票分析

on:
  schedule:
    - cron: '0 10 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: true
        default: 'full'
        type: choice
        options: [full, market-only, stocks-only]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装基础依赖
        run: |
          pip install --upgrade pip
          pip install openai pandas yfinance pandas_ta requests
          # 尝试安装原项目所有依赖，但不因为某个库失败而停止
          [ -f requirements.txt ] && pip install -r requirements.txt || echo "跳过 requirements"

      - name: 准备环境
        run: mkdir -p data logs reports
      
      - name: 执行分析 (DeepSeek 强制模式)
        env:
          # 关键：把 DeepSeek 伪装成 OpenAI 给程序用
          OPENAI_API_KEY: ${{ secrets.DEEP_SEEK_KEY }}
          OPENAI_BASE_URL: "https://api.deepseek.com"
          
          # 必须提供的基础配置
          STOCK_LIST: ${{ vars.STOCK_LIST || secrets.STOCK_LIST || '600519' }}
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          
          # 通知配置
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          SERVERCHAN3_SENDKEY: ${{ secrets.SERVERCHAN3_SENDKEY }}
        run: |
          # 告诉程序：别找 Gemini 了，直接用 DeepSeek
          python main.py --model "deepseek-chat" --no-market-review || python main.py --model "deepseek-chat"

      - name: 上传结果
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-report
          path: |
            reports/
            logs/
